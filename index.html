<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
    <title>site</title>
</head>
<body>
<div class="form_wrapper">
    <div class="form">
        <form action="#" id="form" class="form_body">
            <h2 class="form_title">Umów się na wizyte</h2>
            <div class="form_item">
                <label for="formName" class="form_label">Imie*:</label>
                <input type="text" id="formName" name="name" class="form-imput">
            </div>
            <div class="form_item">
                <label for="formTel" class="form_label">Telefon*:</label>
                <input type="text" id="formTel" name="telefon" class="form-imput">
            </div>
            <div class="form_item">
                <label for="formEmail" class="form_label">E-mail:</label>
                <input type="text" id="formEmail" name="email" class="form-imput">
            </div>
            <div class="form_item">
                <label for="formMessage" class="form_label">Wiadomość (opcionalnie)</label>
                <textarea name="message" id="formMessage" cols="30" rows="10" class="form_input"></textarea>
            </div>
            <div class="option_item">
                <input type="radio" id="agreement" value="accepted" class="option_input">
                <label for="agreement" class="option_label">Zgoda na kontakt marketingowy</label>
            </div>
        </form>
    </div>
</div>    
</body>
</html>
